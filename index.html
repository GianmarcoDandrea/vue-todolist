<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link to css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link to fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link to vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">

        <div class="title-section text-center mt-3">
            <h1 class="">To Do List</h1>
        </div>

        <div class="input-section d-flex flex-column flex-center">
            <!-- input section -->
            <label for="input-todo" class="mb-2">Inserisci le cose da fare</label>
            <input 
            type="text" 
            name="input-todo" 
            id="input-todo" 
            class="w-25 rounded-2" 
            v-model="toDoListElem"
            @keyup.enter="addItem">

            <!-- button section -->
            <button class="btn border" @click="addItem">Aggiungi</button>
        </div>

        <div class="list-section">
            <ul class="d-flex flex-column align-items-center">
                <li v-for="(item, index) in toDoList" :key="index" class="list-group-item w-50 border rounded-2 my-1 px-2 py-1 d-flex justify-content-between">
                    <div class="list-item">
                        {{ toDoList[index] }}
                    </div>

                    <div class="remove-item" @click="deleteItem(index)">
                        <i class="fa-solid fa-circle-xmark" ></i>
                    </div>
                </li>
            </ul>
        </div>
        
    </div>


    <!-- link to js -->
    <script src="js/script.js"></script>
</body>
</html>
